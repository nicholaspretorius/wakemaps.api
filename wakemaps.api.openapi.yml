components:
  schemas:
    Location:
      type: object
      properties:
        id:
          type: integer
          format: int64
        lat:
          type: integer
          description: Latitude
          format: int64
        lng:
          type: integer
          description: Longitude
          format: int64
        address1:
          type: string
        address2:
          type: string
        address3:
          type: string
        area_code:
          type: string
          example: GP
        city_town:
          type: string
          description: The city, town or nearest town name that people typically associate
            with the location.
          example: Johannesburg
        region:
          type: string
          description: The region or provice or state that the city or town is located
            in.
          example: Gauteng
        time_zone:
          type: string
          description: The timezone that the location is in in UTC offset
          example: +2:00
        country:
          $ref: '#/components/schemas/Country'
    Country:
      type: object
      properties:
        id:
          type: integer
          format: int64
        country_name:
          type: string
          example: South Africa
        country_code:
          type: string
          description: ISO 3166-1 2-letter country code
          example: za
        country_flag:
          type: string
          example: https://upload.wikimedia.org/wikipedia/commons/a/af/Flag_of_South_Africa.svg
        country_flag_emoji:
          type: string
          example: ðŸ‡¿ðŸ‡¦
        currency:
          $ref: '#/components/schemas/Currency'
    Currency:
      type: object
      properties:
        id:
          type: integer
          format: int64
        currency_name:
          type: string
          example: South African rand
        currency_code:
          type: string
          description: ISO 4217 currency code
          example: ZAR
        currency_symbol:
          type: string
          example: R
        currency_short:
          type: string
          example: rand
    Language:
      type: object
      properties:
        id:
          type: integer
          format: int64
        language_name:
          type: string
          example: English
        language_code:
          type: string
          description: ISO 639-1 language code
          example: en
    Cable:
      type: object
      properties:
        id:
          type: integer
          format: int64
        type:
          type: string
          description: Cable type
          enum:
          - 5-Tower
          - 6-Tower
          - 2-Tower
          - Other
        direction:
          type: string
          description: Direction of the running cable
          enum:
          - clockwise
          - counter-clockwise
          - straight-line
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
          description: Minimum 8 characters. Must contain 1 uppercase, 1 lowercase,
            1 symbol, 1 number
        phone:
          type: string
        user_role:
          type: string
          description: User role
          enum:
          - admin
          - park_admin
          - rider
    Contacts:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
            description: Channel name
            enum:
            - Telephone
            - Email
          type:
            type: string
            description: Contact channel type
            enum:
            - Telephone
            - Facebook Messenger
            - Whatsapp
            - Email Address
          value:
            type: string
            description: Telephone or messenger number or email address
    Channels:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
            description: Web/social media channels
            enum:
            - Facebook
            - Instagram
            - YouTube
            - Twitter
            - Vimeo
            - Website
          url:
            type: string
            description: Social media URL and handle
            example: https://www.instagram.com/handle_name
    Wakepark:
      required:
      - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          example: Stoke City Wakepark
        park_audience:
          type: string
          description: Type audience for the wakepark
          enum:
          - public
          - private
          - by appointment
          - planned
        park_open:
          type: boolean
          description: Is the park currently open?
        park_published:
          type: boolean
          description: Is the park ready to be viewed online?
        logo_url:
          type: string
          description: URL String for the wakepark logo
        contact_details:
          $ref: '#/components/schemas/Contacts'
        channels:
          $ref: '#/components/schemas/Channels'
        summary:
          type: string
          description: The headline (short) summary of wakepark.
        description:
          type: string
          description: The full (long) description of the wakepark, its facilities
            and what it offers.
        location:
          $ref: '#/components/schemas/Location'
        languages:
          type: array
          items:
            $ref: '#/components/schemas/Language'
        cable_type:
          $ref: '#/components/schemas/Cable'
        images:
          type: array
          items:
            type: string
            description: Image URLs
        videos:
          type: array
          items:
            type: string
            description: Video URLs
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
  securitySchemes:
    wakemaps_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://petstore.swagger.io/oauth/dialog
          scopes:
            post:wakeparks: create wakeparks
            patch:wakeparks: update wakeparks
            delete:wakeparks: delete wakeparks
            get:wakeparks: retrieve wakeparks
            post:location: create location
            patch:location: update location
            delete:location: delete location
            get:location: retrieve location
            post:users: create users
            patch:users: update users
            delete:users: delete users
            get:users: retrieve users
            post:admin: create admin
            patch:admin: update admin
            delete:admin: delete admin
            get:admin: retrieve admin
    api_key:
      type: apiKey
      description: JWT Token (https://jwt.io/)
      name: api_key
      in: header
