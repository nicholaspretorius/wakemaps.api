swagger: "2.0"
info:
  description: "WakeMaps API Spec"
  version: "0.0.1"
  title: "WakeMaps API"
  termsOfService: ""
  contact:
    email: "todo@test.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "todo.domain.com"
basePath: "/api"
tags:
  - name: "wakeparks"
    description: "Wakepark listings around the world"
    externalDocs:
      description: "Find out more"
      url: "https://todo.com"
  - name: "cables"
    description: "Cable-specific data"
  - name: "countries"
    description: "Relevant country data"
    externalDocs:
      description: "Find out more about country data"
      url: "https://todo.com"
  - name: "currencies"
    description: "Relevant currency data"
  - name: "locations"
    description: "Wakepark location data"
  - name: "users"
    description: "System user information"
  - name: "languages"
    description: "Languages used at wakeparks"
schemes:
  - "https"
  - "http"
paths:
  /wakeparks:
    get:
      tags:
        - "wakeparks"
      summary: "Get wakeparks"
      description: "Returns a list of all wakeparks that can be paged or provided with a search term."
      operationId: "retrieve_wakeparks"
      produces:
        - "application/json"
      parameters:
        - name: "per_page"
          in: "query"
          description: "Number of items to be returned per page"
          required: false
          type: "string"
        - name: "search"
          in: "query"
          description: "Search term"
          required: false
          type: "string"
      responses:
        200:
          description: "success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Wakepark"
    post:
      tags:
        - "wakeparks"
      summary: "Add a new wakepark"
      description: ""
      operationId: "create_wakepark"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Wakepark object that needs to be added"
          required: true
          schema:
            $ref: "#/definitions/Wakepark"
      responses:
        400:
          description: "bad request"
      security:
        - wakemaps_auth:
            - "post:wakeparks"
  /wakeparks/{wakepark_id}:
    get:
      tags:
        - "wakeparks"
      summary: "Get wakepark by ID"
      description: "Returns a single wakepark"
      operationId: "retrieve_wakepark"
      produces:
        - "application/json"
      parameters:
        - name: "wakepark_id"
          in: "path"
          description: "ID of wakepark to return"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "success"
          schema:
            $ref: "#/definitions/Wakepark"
        404:
          description: "resource not found"
      security:
        - api_key: []
    patch:
      tags:
        - "wakeparks"
      summary: "Update an existing wakepark"
      description: ""
      operationId: "patch_wakepark"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "wakepark_id"
          in: "path"
          description: "ID of wakepark to return"
          required: true
          type: "integer"
          format: "int64"
        - in: "body"
          name: "body"
          description: "Wakepark object that needs to be updated"
          required: true
          schema:
            $ref: "#/definitions/Wakepark"
      responses:
        200:
          description: "success"
          schema:
            $ref: "#/definitions/Wakepark"
        400:
          description: "bad request"
        404:
          description: "resource not found"
      security:
        - wakemaps_auth:
            - "patch:wakeparks"
    delete:
      tags:
        - "wakeparks"
      summary: "Deletes a wakepark"
      description: "Permanently deletes a wakepark listing"
      operationId: "delete_wakepark"
      produces:
        - "application/json"
      parameters:
        - name: "api_key"
          in: "header"
          required: false
          type: "string"
        - name: "wakepark_id"
          in: "path"
          description: "Wakepark id to delete"
          required: true
          type: "integer"
          format: "int64"
      responses:
        400:
          description: "bad request"
        403:
          description: "unauthorized"
        404:
          description: "resource not found"
      security:
        - wakemaps_auth:
            - "delete:wakeparks"
  /cables:
    get:
      tags:
        - "cables"
      summary: "Get cables"
      description: "Returns a list of all cables."
      operationId: "retrieve_cables"
      produces:
        - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Cable"
    post:
      tags:
        - "cables"
      summary: "Add a new cable"
      description: ""
      operationId: "create_cables"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "cables object that needs to be added"
          required: true
          schema:
            $ref: "#/definitions/Cable"
      responses:
        400:
          description: "bad request"
        403:
          description: "unauthorised"
      security:
        - wakemaps_auth:
            - "patch:wakeparks"
  /cables/{cable_id}:
    get:
      tags:
        - "cables"
      summary: "Get cables"
      description: "Returns a list of all cables."
      operationId: "retrieve_cable"
      produces:
        - "application/json"
      parameters:
        - name: "cable_id"
          in: "path"
          description: "cable_id to retrieve"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Cable"
        404:
          description: "resource not found"
    patch:
      tags:
        - "cables"
      summary: "Update a cable"
      description: "Update a specific cables data"
      operationId: "patch_cable"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "cable_id"
          in: "path"
          description: "cable_id to retrieve"
          required: true
          type: "integer"
          format: "int64"
        - in: "body"
          name: "body"
          description: "cables object that needs to be added"
          required: true
          schema:
            $ref: "#/definitions/Cable"
      responses:
        200:
          description: "success"
        400:
          description: "bad request"
        403:
          description: "unauthorised"
        404:
          description: "resource not found"
      security:
        - wakemaps_auth:
            - "patch:wakeparks"
    delete:
      tags:
        - "cables"
      summary: "Delete cable"
      description: ""
      operationId: "delete_cable"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "cable_id"
          in: "path"
          description: "cable_id to delete"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "success"
        403:
          description: "unauthorised"
        404:
          description: "resource not found"
      security:
        - wakemaps_auth:
            - "patch:wakeparks"
  /locations:
    get:
      tags:
        - "locations"
      summary: "Get locations"
      description: "Returns a list of all locations."
      operationId: "retrieve_locations"
      produces:
        - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Location"
    post:
      tags:
        - "locations"
      summary: "Add a new location"
      description: ""
      operationId: "create_location"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Location object that needs to be added"
          required: true
          schema:
            $ref: "#/definitions/Location"
      responses:
        201:
          description: "created"
        400:
          description: "bad request"
        403:
          description: "unauthorised"
      security:
        - wakemaps_auth:
            - "patch:wakeparks"
  /locations/{location_id}:
    get:
      tags:
        - "locations"
      summary: "Get location"
      description: "Returns a single location."
      operationId: "retrieve_location"
      produces:
        - "application/json"
      parameters:
        - name: "location_id"
          in: "path"
          description: "location_id to retrieve"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Location"
        404:
          description: "resource not found"
    patch:
      tags:
        - "locations"
      summary: "Update a location"
      description: "Update a single location's data"
      operationId: "patch_cable"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "location_id"
          in: "path"
          description: "location_id to retrieve"
          required: true
          type: "integer"
          format: "int64"
        - in: "body"
          name: "body"
          description: "cables object that needs to be added"
          required: true
          schema:
            $ref: "#/definitions/Cable"
      responses:
        200:
          description: "success"
        400:
          description: "bad request"
        403:
          description: "unauthorised"
        404:
          description: "resource not found"
      security:
        - wakemaps_auth:
            - "patch:wakeparks"
    delete:
      tags:
        - "locations"
      summary: "Delete location"
      description: "Delete a single location"
      operationId: "delete_location"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "location_id"
          in: "path"
          description: "location_id to delete"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "success"
        403:
          description: "unauthorised"
        404:
          description: "resource not found"
      security:
        - wakemaps_auth:
            - "patch:wakeparks"
  /countries:
    get:
      tags:
        - "countries"
      summary: "Get countries"
      description: "Returns a list of all countries."
      operationId: "retrieve_countries"
      produces:
        - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Country"
    post:
      tags:
        - "countries"
      summary: "Add a new country"
      description: ""
      operationId: "create_country"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Country object that needs to be added"
          required: true
          schema:
            $ref: "#/definitions/Country"
      responses:
        201:
          description: "created"
        400:
          description: "bad request"
        403:
          description: "unauthorised"
      security:
        - wakemaps_auth:
            - "post:admin"
  /countries/{country_id}:
    get:
      tags:
        - "countries"
      summary: "Get country"
      description: "Returns a single country."
      operationId: "retrieve_country"
      produces:
        - "application/json"
      parameters:
        - name: "country_id"
          in: "path"
          description: "country_id to retrieve"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Country"
        404:
          description: "resource not found"
    patch:
      tags:
        - "countries"
      summary: "Update a country"
      description: "Update a single country's data"
      operationId: "patch_country"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "country_id"
          in: "path"
          description: "country_id to retrieve"
          required: true
          type: "integer"
          format: "int64"
        - in: "body"
          name: "body"
          description: "cables object that needs to be added"
          required: true
          schema:
            $ref: "#/definitions/Country"
      responses:
        200:
          description: "success"
        400:
          description: "bad request"
        403:
          description: "unauthorised"
        404:
          description: "resource not found"
      security:
        - wakemaps_auth:
            - "patch:admin"
    delete:
      tags:
        - "countries"
      summary: "Delete country"
      description: "Delete a single country"
      operationId: "delete_country"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "country_id"
          in: "path"
          description: "country_id to delete"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "success"
        403:
          description: "unauthorised"
        404:
          description: "resource not found"
      security:
        - wakemaps_auth:
            - "delete:admin"
  /users:
    post:
      tags:
        - "users"
      summary: "Create user"
      description: "This can be done by any user - each user requires a unique email address."
      operationId: "create_user"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Created user object"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        201:
          description: "created"
          schema:
            $ref: "#/definitions/User"
        400:
          description: "bad request"
        404:
          description: "resource not found"
    get:
      tags:
        - "users"
      summary: "Retrieve users"
      description: "Returns a list of all users - only performed with read:users permission on role"
      operationId: "retrieve_users"
      produces:
        - "application/json"
      parameters:
        - name: "per_page"
          in: "query"
          description: "Number of items to be returned per page"
          required: false
          type: "string"
        - name: "search"
          in: "query"
          description: "Search term"
          required: false
          type: "string"
      responses:
        200:
          description: "success"
        403:
          description: "unauthorized"
        404:
          description: "resource not found"
      security:
        - wakemaps_auth:
            - "get:users"
  /user/{userId}:
    get:
      tags:
        - "users"
      summary: "Get user by userId"
      description: ""
      operationId: "retrieve_user"
      produces:
        - "application/json"
      parameters:
        - name: "userId"
          in: "path"
          description: "The userId for the user that needs to be fetched."
          required: true
          type: "string"
      responses:
        200:
          description: "success"
          schema:
            $ref: "#/definitions/User"
        400:
          description: "bad request"
        404:
          description: "resource not found"
    patch:
      tags:
        - "users"
      summary: "Updated user"
      description: "This can only be done by the logged in user."
      operationId: "update_user"
      produces:
        - "application/json"
      parameters:
        - name: "userId"
          in: "path"
          description: "The userId for the user to be updated"
          required: true
          type: "string"
        - in: "body"
          name: "body"
          description: "Updated user object"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        400:
          description: "Invalid user supplied"
        404:
          description: "User not found"
      security:
        - wakemaps_auth:
            - "patch:users"
    delete:
      tags:
        - "users"
      summary: "Delete user"
      description: "This can only be done by the logged in user or by superadmin."
      operationId: "delete_user"
      produces:
        - "application/json"
      parameters:
        - name: "userId"
          in: "path"
          description: "The name that needs to be deleted"
          required: true
          type: "string"
      responses:
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"
      security:
        - wakemaps_auth:
            - "delete:users"
