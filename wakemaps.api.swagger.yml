securityDefinitions:
  wakemaps_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      post:wakeparks: "create wakeparks"
      patch:wakeparks: "update wakeparks"
      delete:wakeparks: "delete wakeparks"
      get:wakeparks: "retrieve wakeparks"
      post:location: "create location"
      patch:location: "update location"
      delete:location: "delete location"
      get:location: "retrieve location"
      post:users: "create users"
      patch:users: "update users"
      delete:users: "delete users"
      get:users: "retrieve users"
      # roles to get, post, patch, delete languages, countries, currencies, cables are all admin
      post:admin: "create admin"
      patch:admin: "update admin"
      delete:admin: "delete admin"
      get:admin: "retrieve admin"
  api_key:
    type: "apiKey"
    name: "api_key"
    description: "JWT Token (https://jwt.io/)"
    in: "header"
definitions:
  Location:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      lat:
        type: "integer"
        format: "int64"
        description: "Latitude"
      lng:
        type: "integer"
        format: "int64"
        description: "Longitude"
      address1:
        type: "string"
      address2:
        type: "string"
      address3:
        type: "string"
      area_code:
        type: "string"
        example: "GP"
      city_town:
        type: "string"
        description: "The city, town or nearest town name that people typically associate with the location."
        example: "Johannesburg"
      region:
        type: "string"
        description: "The region or provice or state that the city or town is located in."
        example: "Gauteng"
      time_zone:
        type: "string"
        description: "The timezone that the location is in in UTC offset"
        example: "+2:00"
      country:
        $ref: "#/definitions/Country"
  Country:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      country_name:
        type: "string"
        example: "South Africa"
      country_code:
        type: "string"
        description: "ISO 3166-1 2-letter country code"
        example: "za"
      country_flag:
        type: "string"
        example: "https://upload.wikimedia.org/wikipedia/commons/a/af/Flag_of_South_Africa.svg"
      country_flag_emoji:
        type: "string"
        example: "🇿🇦"
      currency:
        $ref: "#/definitions/Currency"
  Currency:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      currency_name:
        example: "South African rand"
        type: "string"
      currency_code:
        type: "string"
        example: "ZAR"
        description: "ISO 4217 currency code"
      currency_symbol:
        example: "R"
        type: "string"
      currency_short:
        type: "string"
        example: "rand"
  Language:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      language_name:
        type: "string"
        example: "English"
      language_code:
        type: "string"
        example: "en"
        description: "ISO 639-1 language code"
  Cable:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      type:
        type: "string"
        description: "Cable type"
        enum:
          - "5-Tower"
          - "6-Tower"
          - "2-Tower"
          - "Other"
      direction:
        type: "string"
        description: "Direction of the running cable"
        enum:
          - "clockwise"
          - "counter-clockwise"
          - "straight-line"
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
        description: "Minimum 8 characters. Must contain 1 uppercase, 1 lowercase, 1 symbol, 1 number"
      phone:
        type: "string"
      user_role:
        type: "string"
        description: "User role"
        enum:
          - "admin"
          - "park_admin"
          - "rider"
  Contacts:
    type: "array"
    items:
      type: "object"
      properties:
        name:
          type: "string"
          description: "Channel name"
          enum:
            - "Telephone"
            - "Email"
        type:
          type: "string"
          description: "Contact channel type"
          enum:
            - "Telephone"
            - "Facebook Messenger"
            - "Whatsapp"
            - "Email Address"
        value:
          type: "string"
          description: "Telephone or messenger number or email address"
          example: "info@wakeparkname.com / +27123456789"
  Channels:
    type: "array"
    items:
      type: "object"
      properties:
        name:
          type: "string"
          description: "Web/social media channels"
          enum:
            - "Instagram"
            - "Facebook"
            - "YouTube"
            - "Twitter"
            - "Vimeo"
            - "Website"
        url:
          type: "string"
          description: "Social media URL and handle"
          example: "https://www.instagram.com/handle_name"
  Wakepark:
    type: "object"
    required:
      - "name"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "Stoke City Wakepark"
      park_audience:
        type: "string"
        description: "Type audience for the wakepark"
        enum:
          - "public"
          - "private"
          - "by appointment"
          - "planned"
      park_open:
        type: "boolean"
        description: "Is the park currently open?"
      park_published:
        type: "boolean"
        description: "Is the park ready to be viewed online?"
      logo_url:
        type: "string"
        description: "URL String for the wakepark logo"
      contact_details:
        $ref: "#/definitions/Contacts"
      # email1:
      #   type: "string"
      #   example: "info@domain.com"
      # email2:
      #   type: "string"
      # telephone1:
      #   type: "string"
      #   example: "+27 12 345 6789"
      # telephone2:
      #   type: "string"
      #   example: "+27 79 345 6789"
      channels: 
        $ref: "#/definitions/Channels" 
      # instagram_url:
      #   type: "string"
      # facebook_url:
      #   type: "string"
      #   example: "https://www.instagram.com/handle/"
      # youtube_url:
      #   type: "string"
      #   example: "https://www.youtube.com/user/handle"
      # vimeo_url:
      #   type: "string"
      #   example: "https://vimeo.com/handle"
      # twitter_url:
      #   type: "string"
      #   example: "https://twitter.com/handle"
      # website_url:
      #   type: "string"
      #   example: "https://www.yourwebsitename.com"
      summary:
        type: "string"
        description: "The headline (short) summary of wakepark."
      description:
        type: "string"
        description: "The full (long) description of the wakepark, its facilities and what it offers."
      location:
        $ref: "#/definitions/Location"
      languages:
        type: "array"
        items:
          $ref: "#/definitions/Language"
          description: "Languages"
      cable_type:
        $ref: "#/definitions/Cable"
      images:
        type: "array"
        items:
          type: "string"
          description: "Image URLs"
      videos:
        type: "array"
        items:
          type: "string"
          description: "Video URLs"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
