  /user/login:
    get:
      tags:
        - "users"
      summary: "Logs user into the system"
      description: ""
      operationId: "login_user"
      produces:
        - "application/json"
      parameters:
        - name: "username"
          in: "query"
          description: "The user name for login"
          required: true
          type: "string"
        - name: "password"
          in: "query"
          description: "The password for login in clear text"
          required: true
          type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
          headers:
            X-Rate-Limit:
              type: "integer"
              format: "int32"
              description: "calls per hour allowed by the user"
            X-Expires-After:
              type: "string"
              format: "date-time"
              description: "date in UTC when token expires"
        400:
          description: "Invalid username/password supplied"
  /user/logout:
    get:
      tags:
        - "users"
      summary: "Logs out current logged in user session"
      description: ""
      operationId: "logout_user"
      produces:
        - "application/json"
      parameters: []
      responses:
        default:
          description: "successful operation"
securityDefinitions:
  wakemaps_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      post:wakeparks: "create wakeparks"
      patch:wakeparks: "update wakeparks"
      delete:wakeparks: "delete wakeparks"
      get:wakeparks: "retrieve wakeparks"
      post:location: "create location"
      patch:location: "update location"
      delete:location: "delete location"
      get:location: "retrieve location"
      post:users: "create users"
      patch:users: "update users"
      delete:users: "delete users"
      get:users: "retrieve users"
      # roles to get, post, patch, delete languages, countries, currencies, cables are all admin
      post:admin: "create admin"
      patch:admin: "update admin"
      delete:admin: "delete admin"
      get:admin: "retrieve admin"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  Location:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      lat:
        type: "integer"
        format: "int64"
      lng:
        type: "integer"
        format: "int64"
      address1:
        type: "string"
      address2:
        type: "string"
      address3:
        type: "string"
      area_code:
        type: "string"
      city_town:
        type: "string"
      region:
        type: "string"
      time_zone:
        type: "string"
      country:
        $ref: "#/definitions/Country"
  Country:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      country_name:
        type: "string"
      country_code:
        type: "string"
      country_flag:
        type: "string"
      country_flag_emoji:
        type: "string"
      currency:
        $ref: "#/definitions/Currency"
  Currency:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      currency_name:
        type: "string"
      currency_code:
        type: "string"
      currency_symbol:
        type: "string"
      currency_short:
        type: "string"
  Language:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      language_name:
        type: "string"
      language_code:
        type: "string"
  Cable:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      type:
        type: "string"
        description: "Cable type"
        enum:
          - "5-Tower"
          - "6-Tower"
          - "2-Tower"
      direction:
        type: "string"
        description: "Direction of the running cable"
        enum:
          - "clockwise"
          - "counter-clockwise"
          - "straight-line"
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      phone:
        type: "string"
      user_role:
        type: "string"
        description: "User role"
        enum:
          - "admin"
          - "park_admin"
          - "rider"
  Wakepark:
    type: "object"
    required:
      - "name"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "Stoke City Wakepark"
      park_audience:
        type: "string"
        description: "Type audience for the wakepark"
        enum:
          - "public"
          - "private"
          - "by appointment"
          - "planned"
      park_open:
        type: "boolean"
        description: "Is the park currently open?"
      park_published:
        type: "boolean"
        description: "Is the park ready to be viewed online?"
      logo_url:
        type: "string"
        description: "URL String for the wakepark logo"
      email1:
        type: "string"
      email2:
        type: "string"
      telephone1:
        type: "string"
      telephone2:
        type: "string"
      instagram_url:
        type: "string"
      facebook_url:
        type: "string"
      youtube_url:
        type: "string"
      vimeo_url:
        type: "string"
      twitter_url:
        type: "string"
      website_url:
        type: "string"
      summary:
        type: "string"
        description: "The headline (short) summary of wakepark."
      description:
        type: "string"
        description: "The full (long) description of the wakepark, its facilities and what it offers."
